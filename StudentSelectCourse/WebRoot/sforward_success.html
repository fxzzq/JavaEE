<html>
	<head>
		<title></title>
		<script type="text/javascript">
		 
			var secs =1; //倒计时的秒数 
			var URL ; 
			function Load(url){ 
			URL =url; 
			for(var i=secs;i>=0;i--) 
			{ 
			window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000); 
			} 
			} 
			function doUpdate(num) 
			{ 
			document.getElementById('show').innerHTML = '学生登录成功，将在'+num+'秒后自动跳转到...' ; 
			if(num == 0) { window.location=URL; } 
			} 

		</script>
	</head>
	<body onload="start()">
	<div id="show" align="center">
	
	</div> 
	<script language="javascript"> 
		Load("../student.html"); //跳转到的页面 
	</script> 
	</body>
</html>
